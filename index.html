<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quà Hải Hậu</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <audio>
            <source  class="audio" src="y2mate.com - Fart  Gaming Sound Effect HD.mp3" type="audio/ogg">
        </audio>
        <div class="container text-center justify-content-center row">
            <img src="554-5546539_open-pink-gift-box-png-clipart-image-present.png" class="open" alt="">
            <img src="4-41259_white-gift-box-with-pink-bow-png-clipart.png" alt="" class="close">
        </div>
        <div class="text-center">
            Hải Hậu ấn để mở quà nè :v <br>
            <button class="btnn">Ấn</button>
            <br>
            <p class="text">Hải Hậu ấn tiếp để đóng quà lại :v</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var audioElement = document.createElement('audio');
        audioElement.setAttribute('src', 'y2mate.com - Fart  Gaming Sound Effect HD.mp3');
        $(document).ready(function(){
            $('.open').hide()
            $('.text').hide()
            $('.btnn').click(function(){
                $('.open').toggle()
                $('.close').toggle()
                $('.text').toggle()
                audioElement.play()
            })
        });
    </script>
</body>

</html>
